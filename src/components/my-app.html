<import from="./sidebar"></import>
<import from="./hello-name"></import>

<sidebar></sidebar>
<hello-name></hello-name>
<div class="message">
    <h1>${message}</h1>
    <button click.trigger="clickHandler()">Change Message</button>
    <button click.trigger="showDialog()">Open Dialog</button>
</div>
<div>
<input value.state="keywords">
<button click.dispatch="{ type: 'clearKeywords' }">Clear keywords</button>
<input value.state="keywords" input.dispatch="{ type: 'newKeywords', value: $event.target.value }">
<h3 bind.state="keywords">${state.keywords}</h3>
<code>
    ${itemTree[0]?.bailiffName & state}
    ${keywords & state}
    ${selectedItem & state}
</code>
</div>
